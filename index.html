<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="main-header">Library</h1>
    <div class="button-add"><button class="addBookBtn">Add New Book</button></div>
    <div class="containerMain">
        <dialog id="addBookDialog">
            <h1 class="dialog-caption"></h1>
            <form action="" method="post" id="bookForm" name="addBook">
                <label for="title">Title <input type="text" id="title" name="title" required></label>
                
                <label for="author">Author <input type="text" id="author" name="author"></label>
                
                <label for="pages">Pages <input type="number" id="pages" name="pages"></label>
                
                <label for="readStatus">Status
                    <select name="readStatus" id="readStatus">
                        <option value="Not Selected" selected>Select</option>
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                    </select>
                </label>
                
                <div class="dialog-buttons">
                    <button type="submit" id="submitBtn">Add</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
                <div class="dialog-buttons-edit"></div>
            </form>
        </dialog>
        <div class="cards-container"></div>
    </div>
    
</body>
</html>
